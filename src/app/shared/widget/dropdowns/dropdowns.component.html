<div class="wrapper">
    <p class="head">FLOOR :</p>
    <mat-form-field appearance="fill">
        <mat-label>Floor</mat-label>
        <mat-select [(value)]="selectedf">
          <mat-option value="option1">1</mat-option>
          <mat-option value="option2">2</mat-option>
          <mat-option value="option3">3</mat-option>
        </mat-select>
    </mat-form-field>

    <p class="head">SECTION :</p>
    <mat-form-field appearance="fill">
        <mat-label>Section</mat-label>
        <mat-select [(value)]="selecteds">
          <mat-option value="option1">Lab 1</mat-option>
          <mat-option value="option2">Lab 2</mat-option>
          <mat-option value="option3">Lab 3</mat-option>
        </mat-select>
    </mat-form-field>

    <p class="head">VIEW :</p>
    <mat-form-field appearance="fill">
        <mat-label>View</mat-label>
        <mat-select [(value)]="selectedv">
          <mat-option value="option1">Individual</mat-option>

        </mat-select>
    </mat-form-field>

    <p class="head">METER :</p>
    <mat-form-field appearance="fill">
        <mat-label>Meter</mat-label>
        <mat-select [(value)]="selectedm">
          <mat-option value="option1">Meter 1</mat-option>
          <mat-option value="option2">Meter 2</mat-option>
          <mat-option value="option3">Meter 3</mat-option>
          <mat-option value="option3">Meter 4</mat-option>
          <mat-option value="option3">Meter 5</mat-option>
        </mat-select>
    </mat-form-field>

</div>
